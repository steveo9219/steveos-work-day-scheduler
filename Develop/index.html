  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="currentDay"></p>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- 9am -->
    <!-- this is the one im currently working on -->
    <div class="container">
      <div class="row">
        <div class="col-3 time-block">
          9am
        </div>
        <div id="nineAmContent" value="09" class="col-6">
          <textarea id="nineAm" value="nineAm"></textarea>
        </div>
        <!-- in this area right here -->
        <div id="nineAmSave" class="col-3">
          <button
            type="submit"
            id="nineAmSaveBtn"
            class="saveBtn btn btn-primary"
          >
            Save
          </button>
          <!-- above this one though -->
        </div>
      </div>
    </div>
